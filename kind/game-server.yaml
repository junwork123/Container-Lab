kind: Deployment
apiVersion: apps/v1
metadata:
  name: game-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: game-server
  template:
    metadata:
      labels:
          app: game-server
    spec:
      containers:
          - name: game-server
            image: game-server:1.0
---
kind: Service
apiVersion: v1
metadata:
  name: game-server
spec:
  selector:
    app: game-server
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 80